<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>

    let inputR;
        inputR = prompt("Nhập bán kính hình tròn:");

       C = 2*r*3.14;
       document.write("Chu vi hình tròn là:" + C);



</script>
