<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do you love me</title>
</head>
<body>
<div
        align="center">

    <h1>Do You Love Me?</h1>

<button type="button" onclick="Alert()">Yes</button>
<button  style="position: absolute" id="run" type="button" onmouseover="random()">No</button>

</div>
<script>
    function Alert() {
        alert('me too');
    }

    function random() {
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        document.getElementById('run').style.left = x + 'px';
        document.getElementById('run').style.top = y + 'px';
    }
</script>
</body>
</html>
