<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giac vuong</title>
</head>
<body>
<script>
  let i,j;

    for (i = 0; i<5; i++){
        for ( j=0;j<=i;j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br><br>");

    for ( i = 5; i>0; i--) {
        for ( j=0;j<i;j++) {

            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br><br>");

    document.write("<div style='width: 50px' align='right'>");

    for ( i = 0; i<5; i++) {
        for ( j=0;j<=i;j++) {

            document.write("*");

        }
        document.write("<br>");
    }
    document.write("</div><br><br>");

    document.write("<div style='width: 50px' align='right'>");

    for (i = 5; i>0; i--) {
        for (j=0;j<i;j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("</div>");

</script>
</body>
</html>
