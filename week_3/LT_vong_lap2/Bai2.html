<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua cua so duong</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập một số để tính giai thừa"));
    let gt = 1
    let i;
    if(n == 0 || n == 1) {
        gt = 1;
    }else if(n<0) {
        alert("Error!");
    } else {
        for (i=1;i<=n;i++) {
            gt *= i;
        }
    }
    document.write("Giai thừa của "+n+" = "+gt);
</script>

</body>
</html>
