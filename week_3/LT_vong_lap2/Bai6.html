<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hinh trai tim</title>
</head>
<body>
<script>
    let i , j ;
    for ( i = 0 ; i<=5 ; i++ ){
        for ( j = 0 ; j <= 6 ; j++){
            if (( i==0 && j%3 !=0 ) || ( i==1 && j%3 == 0 ) || ( i - j == 2) || ( i+j==8)){
                document.write( '*');
            }
            else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
