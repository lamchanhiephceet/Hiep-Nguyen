<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1 hien thi so nguyen to</title>
</head>
<body>
<h3> Hien thi day so nguyen to</h3><br>git
<input id="number" type="text"/>
<button type="button" onclick="txt.innerHTML=isPrime(number.value)">Show</button>
<hr>
<div id="txt"></div>
<script>

    function check(number) {
        let n = parseInt(number);
        if (n < 2){
            return false;
        } else if (n === 2) {
            return n;
        }
        for (let i = 2 ; i < n; i++) {
            if (n % i === 0){
                return false
            }
        }
        return n;
    }
    function isPrime(number) {
        let n = parseInt(number);
        let daySo = ',';
        for (let i = 2; i < n; i++) {
            let Result = check(i);
            if (Result !== false) {
                daySo += (Result  + ',');
            }
        }
        return daySo;
    }
</script>

</body>
</html>
