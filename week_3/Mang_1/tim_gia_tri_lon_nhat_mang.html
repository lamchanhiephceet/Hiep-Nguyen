<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat mang</title>
</head>
<body>
<script>
    let x = [-3,5,1,3,10,2];
    let max = x[0];
    let index = 0;
    for (let i = 1;i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    alert("So lon nhat : " + max + "tai vi tri " + index);
</script>

</body>
</html>
