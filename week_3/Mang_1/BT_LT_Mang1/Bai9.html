<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9</title>
</head>
<body>
<script>
    let mang1 = [], mang2 = [], mang3 = [];
    for (let i = 0;i<10;i++) {
        let a = parseInt(prompt("nhap so vao mang 1"));
    mang1.push(a);
    }
    for(let j = 0;j<10;j++) {
        let b = parseInt(prompt("Nhap so vao mang 2"));
        mang2.push(b);
    }
    document.write("Mang 1 = ["+mang1+"]<br>");
    document.write("Mang2 = ["+mang2+"]<br>");
    mang3 = mang1;
    for(let i=0; i <mang2.length;i++) {
        mang3.push(mang2[i]);
    }
    document.write("Mang 3 = ["+mang3+"]<br>");
</script>

</body>
</html>
