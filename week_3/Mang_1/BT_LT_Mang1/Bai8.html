<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<script>
    let mang = [], min = 0;

    for(let i = 0; i < 10;i++) {
        mang[i] = parseInt(prompt("Nhap so vao mang"));
    }
    document.write("Mang = ["+mang+"]<br>");
    for(let i=0; i<mang.length-1;i++) {
        for(let j=i+1;j < mang.length; j++) {
            if(mang[i] < mang[j]) {
                min = mang[i];
                mang[i] = mang[j];
                mang[j] = min;
            }
        }
    }
 document.write("Sap xep tu lon toi be mang = ["+mang+"]<br>");
</script>

</body>
</html>
