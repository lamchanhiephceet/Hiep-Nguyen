<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
<script>

    let mang = [], n = true;
    let mangnew = [];

    for (let i = 0; i < 10; i++) {
        mang[i] = prompt("Nhập số vào mảng")
        if(mang[i] == "V"){
            n =false;
        }

        if (mang[i] != "V"){
            mangnew.push(mang[i])
        }
    }
    document.write("Mang = ["+mang+"]<br>")
    if(n == true){
        document.write("Đã xóa phần tử V. Mang = ["+mangnew+"]<br>")
    }

</script>

</body>
</html>
