<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang =[];
    for(let i=1;i<10;i++) {
        mang[i] = parseInt(prompt("Nhap so vao mang"));
    }
    document.write("Mang so da nhap la ["+mang+"]<br>");
    document.write("Mang duoc dao lai la ["+mang.reverse()+"]<br>");

</script>
</body>
</html>
