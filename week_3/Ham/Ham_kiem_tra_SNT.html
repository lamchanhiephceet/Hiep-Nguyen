<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham kiem tra so nguyen to</title>
</head>
<body>
<h3>Kiem tra so nguyen to</h3>
<input id="number" type="text"/>
<button type="button" onclick="txt.innerHTML=Display(number.value)">Kiem tra</button>
<hr>
<div id="txt"></div>
<script>

    function check(number) {
        let n = parseInt(number);
        if (n < 2){
            return false;
        } else if (n === 2){
            return n;
        }
        for (let i = 2 ; i < n; i++){
            if (n % i === 0){
                return false
            }
        }
        return n
    }
    function Display(number) {
        let n = parseInt(number);
        let SequenceNumbers = '';
        for (let i = 2; i < n; i++) {
            let Result = check(i);
            if (Result !== false) {
                SequenceNumbers += (Result + ', ');
            }
        }
        return 'Dãy SNT nhỏ hơn ' + n + ' là: ' + SequenceNumbers;

    }
</script>
</body>
</html>
