<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT Ham chuyen doi feet-met</title>
</head>
<body>
<input type="text" id="text">&nbsp;
<input type="radio" value="meter" name="measure">Meter&nbsp;
<input type="radio" value="feet" name="measure">Feet <br><br>
<button type="button" onclick="main()">Covert</button>
<hr>
<p id="result"></p>
<script>
    function footToMeter(foot) {
        document.getElementById("result").innerText = 0.305*foot+" meters";
    }
    function meterToFoot(meter) {
        document.getElementById("result").innerText = 3.279*meter+" foots";
    }
    function main() {
        let radio = document.getElementsByName('measure');
        for(let i=0;i<radio.length;i++){
            if(radio[i].checked) {
                if(radio[i].value==="meter"){
                    meterToFoot(document.getElementById("text").value);
                }
                else{
                    footToMeter(document.getElementById("text").value);
                }
            }
        }

    }
</script>

</body>
</html>
