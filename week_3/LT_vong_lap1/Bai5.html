<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong 20 so dau tien trong day Fibonacci</title>
</head>
<body>
<script>
    let count = 1;
    let a = 1;
    let b = 0;
    let c = 0;
    while (count <= 20) {
        c = a + b;
        a = b;
        b = c;

    document.write(c + "<br>");
    }
    count++;
</script>

</body>
</html>
