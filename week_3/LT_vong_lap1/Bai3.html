<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi 20 so nguyen to dau</title>
</head>
<body>
<script>
    let a = 0, b = 0, c = 0;
    let fib = "";
    for (i = 0; i < 20;i++) {
        if(i==0) {
            b = 1
            c = 1
            fib += a+ " "
        } else {
            a = b + c
            b = c
            c = a
            fib += a+ " "
            console.log(i +" = "+a)
        }
    }
    document.write(fib);
</script>
</body>
</html>
