<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so chia het 5 trong day fbn</title>
</head>
<body>
<script>
    let a = 1, b = 0, c;
    while (1) {
        c = a + b;
       a = b;
       b = c;
      if(c % 5 == 0) {
            document.write(c);
            break;
        }
    }
</script>
</body>
</html>
