<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi 1 - 100 %3 %5</title>
</head>
<body>
<script>
let a;
for (a=1;a<=100;a++) {
    if (a%3 ==0){
        document.write("Fizz");

    } else if(a%5==0) {
        document.write("Buzz");
    } if(a%3==0 && a%5==0) {
        document.write("Fizz_Buzz");
    }
    document.write(a + "<br>");
}
</script>
</body>
</html>
