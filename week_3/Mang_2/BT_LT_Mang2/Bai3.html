<script>
    let mang = ["hello world",7,6,1,3,"js",1,2];
    let count = 0;
    document.write("Mang gom = ["+mang+"]<br>");
    for(let i=0; i<mang.length;i++) {
        if(mang[i] % 2 == 0 || mang[i] % 2 == 1) {
            count++;

    }
    document.write("Cac ky tu so trong mang la "+count+" 'so' <br>");
</script>
