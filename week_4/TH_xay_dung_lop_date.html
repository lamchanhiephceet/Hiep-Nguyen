<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh xay dung lop date</title>
</head>
<body>
<script>

    function myDate(day, month, year) {
        this.getDay = function () {
            return this.day;
        }

        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }

        this.setMonth = function (month) {
            this.month = month;
        }

        this.setYear = function (year) {
            this.year = year;
        }

        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        this.toString = function () {
            alert(this.day+ "/" + this.month + "/" + this.year);
        }
    }

    let date = new myDate();
    date.setDate(26, 05 ,2020);
    date.toString();

</script>

</body>
</html>
