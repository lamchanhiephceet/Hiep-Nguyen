<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt phat trien su tuong tac giua hai doi tuong: cong tac & bong den</title>
</head>
<body>
<script>
    function SwitchButton() {
        this.connectToLamp = function (electricLamp) {
            this.lamp = electricLamp;
            this.lamp.status = this.status;
        }
        this.switchOn = function(){
            this.status = true;
            this.lamp.turnOn();
        }
        this.switchOff = function() {
            this.status = false;
            this.lamp.turnOff();
        }
    }
    function ElectricLamp() {
        this.turnOn = function () {
            this.status = "On";
        }
        this.turnOff = function () {
            this.status = "Off";
        }
    }
    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(electricLamp);
    for(let i=0;i<10;i++) {
        switchButton.switchOn();
        document.write(electricLamp.status+"<br>");
        switchButton.switchOff();
        document.write(electricLamp.status+"<br>");

    }
</script>

</body>
</html>
