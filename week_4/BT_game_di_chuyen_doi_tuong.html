<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game don gian di chuyen doi tuong</title>
</head>
<body>
<div id="game"></div>
<img id="nobita" src="https://james.codegym.vn/pluginfile.php/27447/mod_assign/intro/1.png">
<script>
    function Hero(image, top, left, size){
       // let image = document.getElementById("nobita");
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = 50;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function() {
            this.left += this.speed;
        }
        this.moveLeft = function () {
            this.left -= this.speed;
        }
        this.moveDown = function() {
            this.left += this.speed;
        }
        this.moveUp = function () {
            this.left -= this.speed;
        }

    }
let img = document.getElementById("nobita");
    var hero = new Hero(img, 20, 30, 200);

    function getKeyAndMove(e){
        switch(evt.keyCode){
            case 37:
                hero.moveLeft();
                break;
            case 38:
                hero.moveUp();
                break;
            case 39:
                hero.moveRight();
                break;
            case 40:
                hero.moveDown();
                break;
        }
    }

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            window.addEventListener('keydown', getKeyAndMove);
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>

</body>
</html>
