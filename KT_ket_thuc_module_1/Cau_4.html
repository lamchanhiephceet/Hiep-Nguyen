<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 4</title>
</head>
<body>
<canvas id="myCanvas" width="1368" height="768" style="border: 1px solid #d3d3d3;"></canvas>
<script>
function Circle(x,y,radius,color) {
this.x = x;
this.y = y;
this.radius = radius;
this.color = color;
}
function createCircle(){
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let r = 100;
    let color = "#000000";
    let x = 10;
    let y = 10;
    let circle = new Circle(x, y, r);
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
}
createCircle();

</script>

</body>
</html>
