<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let inputR;
    inputR = prompt("Nhập đường kính hình tròn:");
    R = parseInt(inputR);
    S = 3.14*R*R;
    document.write("Diện tích hình tròn là:" + S);


</script>



</body>
</html>
