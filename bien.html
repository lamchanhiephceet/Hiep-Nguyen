<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert</title>
</head>
<body>
<script>
    var num = prompt("Nhập vàomột số cần kiểm tra có chia hết cho 3 hay không");

    // Chuyển sang kiểu number
    num = parseInt(num);

    // Kiểm tra số chẵn hay lẻ
    if (num % 3 == 0){
        document.write(num + ' chia hết cho 3');
    }
    else{
        document.write(num + ' không chia hết cho 3');
    }

</script>
</body>
</html>
