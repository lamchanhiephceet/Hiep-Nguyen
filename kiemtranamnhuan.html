<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let year = parseInt(prompt("Enter a year"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + "la nam nhuan duong");
            } else {
                alert(year + "khong la nam nhuan duong");
            }
        } else {
            alert(year + "la nam nhuan duong");
        }
    } else {
        alert(year + "khong la nam nhuan duong");
    }
</script>
</body>
</html>
