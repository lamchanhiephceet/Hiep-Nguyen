<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let inputC;
    inputC = prompt("Nhập nhiệt độ C");
    C = parseInt(inputC);
    F = (9*C)/5 + 32;
    document.write("Nhiệt độ F là" + F);
</script>

</body>
</html>
