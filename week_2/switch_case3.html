<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let a = parseInt(prompt("moi nhap so"));
    switch (a) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:

            alert("1");
            break;
        case - 1:
        case - 2:
        case - 3:
        case - 4:
        case - 5:
            alert("-1");
            break;
            default:
                alert('0');

    }
</script>
</body>
</html>
