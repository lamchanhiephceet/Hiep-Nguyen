<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh vong lap for long nhau</title>
</head>
<body>
<Script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpading='3'>"
    for (i=1;i<=10;i++) {
        sout = sout + "<tr>";
        for (j=1; j<= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</Script>

</body>
</html>
