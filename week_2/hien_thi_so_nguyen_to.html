<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi 20 so nguyen to dau tien</title>
</head>
<body>
<script>
    let n = 2;
    let i;
    let count = 0;
    let so_nguyen_to = true;
    while (count < 20) {
        so_nguyen_to = true;
        for (i = 2; i <= n / 2; i++) {
            if (n % i === 0) {
                so_nguyen_to = false;
                break;
            }
        }
            if (so_nguyen_to) {
                document.write(n + '<br>');
                count++;
            }
        n++;
    }
</script>
</body>
</html>
